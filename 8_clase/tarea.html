<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea</title>
    <link rel="stylesheet" href="style5.css">

</head>
<body>
    
    <header >
        <div class="header_contenedor">
            <nav class="header_nav">
                <img src="logoHostinger.png" alt="Logo hostinger">
                <div class="header_nav_buttons">
                    <button class="header_nav_button">Precios</button>
                    <button class="header_nav_button">Servicios</button>
                    <button class="header_nav_button">Explorar</button>
                    <button class="header_nav_button">Soporte</button>
                    <button class="header_nav_button">Horizons</button>
                </div>
            </nav>
            <div class="header_botones_izquierdos">
                <div>
                    <label class="header_boton_izquierdo header_boton_izquierdo_pais" for="Pais">Elegí tu pais</label>
                    <select id="Pais">
                        <option value="Arg">Argentina</option>
                        <option value="USA">Estados Unidos</option>
                        <option value="Ch">China</option>
                    </select>
                </div>
                <button class="header_boton_izquierdo header_boton_izquierdo_pais">Elegí tu pais</button>
                <button class="header_boton_izquierdo header_boton_izquierdo_miCuenta">Mi cuenta</button>
            </div>
        </div>
    </header>

</body>
</html>
